name: Python Linting and Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pytest

      - name: Ruff Lint
        run: ruff check .

      - name: Black Formatting
        run: black --check .

      - name: Run Tests
        run: pytest
        continue-on-error: true  # Donâ€™t fail workflow if tests are missing/failing (remove for prod)
